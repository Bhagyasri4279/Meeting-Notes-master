<div fxLayout="column" fxFlex="95" fxLayoutGap="20px">
 
  <div fxLayout="row" fxFlex="100" >
      <mat-tab-group fxFlex="70" (focusChange)="tabChange($event)">
          <mat-tab label="Upcoming Meetings"></mat-tab>
          <mat-tab label="Completed Meetings"></mat-tab>
      </mat-tab-group>
        <div fxFlex="30" fxLayoutAlign="end end">
            <button style="background:#e74c3c;color:white" mat-button (click)="createMeeting()">Create Meeting</button>
        </div >
  </div>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  <ng-container matColumnDef="host">
    <th mat-header-cell *matHeaderCellDef> Host </th>
    <td mat-cell *matCellDef="let element"> {{element.host}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element">
          <mat-icon>edit</mat-icon>   
      </td>
  </ng-container>

  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element">
          <mat-icon>delete</mat-icon>   
      </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- <p>{{ Currentdate | date: 'd/M/y' }}</p> -->
</div>
